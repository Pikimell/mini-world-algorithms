<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sidebar js-admin-panel">
      <div class="form-container">
        <form class="form js-group-form">
          <input type="text" placeholder="Color" name="name" required />
          <input type="number" placeholder="Amount" name="amount" required />
          <button>Create Group</button>
        </form>

        <form class="form js-rules-form">
          <input type="text" placeholder="group1" name="g1" required />
          <input type="text" placeholder="group2" name="g2" required />
          <input
            type="range"
            min="-200"
            max="200"
            placeholder="g"
            name="value"
            required
            value="0"
          />
          <button>Add Rule</button>
        </form>

        <form class="form js-config-form">
          <textarea
            name="config"
            cols="17"
            rows="10"
            placeholder="json config"
            required
          ></textarea>
          <button>Load Config</button>
        </form>

        <div class="form">
          <input type="range" min="1" max="20" class="js-size" value="1" />
          <input
            type="range"
            min="0"
            max="1"
            class="js-speed"
            value="0.5"
            step="0.05"
          />
          <button class="js-random-rules">Random Rules</button>
          <button class="js-save-config">Save Config</button>
        </div>
      </div>
      <div class="container js-rules"></div>
      <div class="container js-atoms"></div>
      <div class="container js-examples"></div>
    </section>

    <button class="js-admin-panel-btn">AdminPanel</button>
    <button class="js-full-screen">FullScreen</button>

    <script src="./js/p5.js"></script>
    <script src="./js/refs.js"></script>
    <script src="./js/constants.js"></script>
    <script src="./js/helpers.js"></script>
    <script src="./js/atom.js"></script>
    <script src="./js/world.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
